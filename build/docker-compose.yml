#      #args:
#      #  build_label: ${APPDOCK_BUILD_LABEL}
#    networks:
#      - "rope"
#

  python:
    image: markussitzmann/appdock_python:${APPDOCK_BUILD_LABEL}
    container_name: appdock_python
    build:
      context: python/
      args:
        build_label: ${APPDOCK_BUILD_LABEL}
    depends_on:
      - base

  rdkit-app:
    image: markussitzmann/appdock_rdkit_app:${APPDOCK_BUILD_LABEL}
    container_name: appdock_rdkit_app
    build:
      context: rdkit-app/
      args:
        build_label: ${APPDOCK_BUILD_LABEL}
    depends_on:
      - python

  app:
    image: markussitzmann/appdock_app:${APPDOCK_BUILD_LABEL}
    container_name: appdock_app
    build:
      context: app/
      args:
        build_label: ${APPDOCK_BUILD_LABEL}
    depends_on:
      - python

  django-app:
    image: markussitzmann/django_app:${APPDOCK_BUILD_LABEL}
    container_name: django_app
    build:
      context: django-app/
      args:
        build_label: ${APPDOCK_BUILD_LABEL}
    depends_on:
      - app

  shell:
    image: markussitzmann/appdock_shell:${APPDOCK_BUILD_LABEL}
    container_name: appdock_shell
    build:
      context: shell/
      args:
        build_label: ${APPDOCK_BUILD_LABEL}
    depends_on:
      - python
    command: bash

  db:
    image: markussitzmann/appdock_db:${APPDOCK_BUILD_LABEL}
    container_name: appdock_db
    build:
      context: https://github.com/markussitzmann/docker-postgresql.git#appdock
      args:
        build_label: ${APPDOCK_BUILD_LABEL}
    depends_on:
       - base

networks:
  rope:



