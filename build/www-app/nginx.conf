server {
	listen 80 default_server;
	charset utf-8;
	client_max_body_size 75M;
	
	location /media  {
		alias /home/www-app/media;
	}

	location /static {
		alias /home/www-app/static;
	}
	
	location / {
		uwsgi_pass  unix:/tmp/www-app.sock;
		include /home/www-app/uwsgi_params; # the uwsgi_params file you installed
	}
	
}
